<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .question {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .options label {
            display: block;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
            background: #fff;
            transition: background 0.3s ease;
        }
        .options input {
            display: none;
        }
        .options label:hover {
            background: #e0e0e0;
        }
        .options input:checked + label {
            background: #007bff;
            color: white;
        }
        #check-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #check-btn:hover {
            background: #0056b3;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        #well-done {
            font-size: 24px;
            font-weight: bold;
            color: green;
            display: none;
            margin-top: 20px;
        }

        /* Back button styles for top left */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .back-button:hover {
            background:#0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <p id="well-done">ðŸŽ‰ Well done! ðŸŽ‰</p>

        <div class="question">
            <p><strong>Listen to John talking to his friend Amber about his homework. Which show is he going to write about?</strong></p>
        </div>

        <div class="options">
            <label><input type="radio" name="quiz" value="a"> a) Horrible Histories</label>
            <label><input type="radio" name="quiz" value="b"> b) Britain's Got Talent</label>
            <label><input type="radio" name="quiz" value="c"> c) MasterChef Junior</label>
        </div>

        <button id="check-btn" onclick="checkAnswer()">Check Answer</button>

        <p id="result"></p>
    </div>

    <!-- Back Button positioned at the top-left -->
    <button class="back-button" onclick="window.location.href='seminar.html'">< back</button>

    <script>
        function checkAnswer() {
            let selected = document.querySelector('input[name="quiz"]:checked');
            let correctAnswer = 'a';
            let resultText = document.getElementById("result");
            let wellDoneText = document.getElementById("well-done");

            if (selected) {
                if (selected.value === correctAnswer) {
                    resultText.innerHTML = "Correct!";
                    resultText.style.color = "green";
                    wellDoneText.style.display = "block";
                } else {
                    resultText.innerHTML = "Incorrect!";
                    resultText.style.color = "red";
                    wellDoneText.style.display = "none";
                }
            } else {
                resultText.innerHTML = "Please select an option!";
                resultText.style.color = "orange";
                wellDoneText.style.display = "none";
            }
        }
    </script>

</body>
</html>
